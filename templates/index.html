<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Neon Auth</title>
    <!-- Tailwind CSS for styling -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- React & Babel for running JSX in the browser -->
    <script src="[https://unpkg.com/react@18/umd/react.development.js](https://unpkg.com/react@18/umd/react.development.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.development.js](https://unpkg.com/react-dom@18/umd/react-dom.development.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <!-- Lucide Icons -->
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Mail, Lock, User, ArrowRight, Chrome, Github, Sparkles } = lucide;

        const App = () => {
          const [isLogin, setIsLogin] = useState(true);
          const [loading, setLoading] = useState(false);

          const handleGoogleLogin = () => {
            window.location.href = "/login";
          };

          return (
            <div className="min-h-screen bg-black text-white flex items-center justify-center p-4 font-sans overflow-hidden relative">
              {/* Dynamic Background Gradients */}
              <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-pink-600/20 rounded-full blur-[120px] animate-pulse"></div>
              <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px]"></div>
              <div className="absolute top-[20%] right-[10%] w-[30%] h-[30%] bg-orange-500/10 rounded-full blur-[100px]"></div>

              <div className="relative w-full max-w-[450px] z-10">
                {/* Glow Effect Wrapper */}
                <div className="absolute -inset-1 bg-gradient-to-r from-pink-500 via-orange-500 to-blue-500 rounded-[2.5rem] blur opacity-25"></div>
                
                {/* Main Card */}
                <div className="relative bg-zinc-950 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl">
                  <div className="p-8 sm:p-12">
                    
                    {/* Header */}
                    <div className="text-center mb-10">
                      <div className="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-tr from-pink-500 via-orange-500 to-blue-500 p-[2px] mb-6">
                        <div className="w-full h-full bg-black rounded-[14px] flex items-center justify-center">
                          <Sparkles className="text-pink-500 w-7 h-7" />
                        </div>
                      </div>
                      <h1 className="text-3xl font-black tracking-tight mb-2 bg-gradient-to-r from-pink-500 via-orange-400 to-blue-500 bg-clip-text text-transparent">
                        {isLogin ? 'Welcome Back' : 'Join the Future'}
                      </h1>
                      <p className="text-zinc-500 text-sm font-medium">
                        {isLogin ? 'Access your encrypted workspace' : 'Create your decentralized identity'}
                      </p>
                    </div>

                    {/* Google Login Button */}
                    <button 
                      onClick={handleGoogleLogin}
                      className="w-full py-4 px-6 bg-zinc-900 border border-white/5 rounded-2xl flex items-center justify-center gap-3 font-bold text-zinc-300 hover:bg-zinc-800 hover:border-white/20 transition-all duration-300 group mb-8"
                    >
                      <svg viewBox="0 0 24 24" width="20" height="20" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                      </svg>
                      <span>Continue with Google</span>
                    </button>

                    <div className="relative mb-8">
                      <div className="absolute inset-0 flex items-center">
                        <span className="w-full border-t border-white/5"></span>
                      </div>
                      <div className="relative flex justify-center text-[10px] uppercase tracking-[0.2em] font-black text-zinc-600">
                        <span className="bg-zinc-950 px-4">Direct Access</span>
                      </div>
                    </div>

                    {/* Form */}
                    <form className="space-y-4">
                      {!isLogin && (
                        <div className="space-y-1.5">
                          <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest ml-1">Full Name</label>
                          <div className="relative group">
                            <User className="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within:text-pink-500 transition-colors" size={18} />
                            <input type="text" className="w-full pl-12 pr-4 py-4 bg-zinc-900/50 border border-white/5 rounded-2xl focus:border-pink-500/50 focus:ring-1 focus:ring-pink-500/50 outline-none transition-all text-zinc-200" placeholder="Username" />
                          </div>
                        </div>
                      )}

                      <div className="space-y-1.5">
                        <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest ml-1">Email Address</label>
                        <div className="relative group">
                          <Mail className="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within:text-blue-500 transition-colors" size={18} />
                          <input type="email" className="w-full pl-12 pr-4 py-4 bg-zinc-900/50 border border-white/5 rounded-2xl focus:border-blue-500/50 focus:ring-1 focus:ring-blue-500/50 outline-none transition-all text-zinc-200" placeholder="email@example.com" />
                        </div>
                      </div>

                      <div className="space-y-1.5">
                        <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest ml-1">Password</label>
                        <div className="relative group">
                          <Lock className="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within:text-orange-500 transition-colors" size={18} />
                          <input type="password" className="w-full pl-12 pr-4 py-4 bg-zinc-900/50 border border-white/5 rounded-2xl focus:border-orange-500/50 focus:ring-1 focus:ring-orange-500/50 outline-none transition-all text-zinc-200" placeholder="••••••••" />
                        </div>
                      </div>

                      <button type="button" className="w-full mt-4 py-4 bg-gradient-to-r from-pink-600 via-orange-500 to-blue-600 text-white rounded-2xl font-black uppercase tracking-widest hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(236,72,153,0.3)]">
                        <span>{isLogin ? 'Sign In' : 'Register'}</span>
                        <ArrowRight size={18} />
                      </button>
                    </form>

                    <div className="mt-8 text-center">
                      <button onClick={() => setIsLogin(!isLogin)} className="text-sm font-bold text-zinc-500 hover:text-white transition-colors">
                        {isLogin ? "Don't have an account? " : "Already a member? "}
                        <span className="text-pink-500 underline underline-offset-4 decoration-2">
                          {isLogin ? 'Sign up' : 'Login'}
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initialize icons
        lucide.createIcons();
    </script>
</body>
</html>
