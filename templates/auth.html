<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN GATEWAY | SECURE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .shimmer { 
            background: linear-gradient(90deg, #000080, #0000CD, #3b82f6, #000080); 
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: shimmer 4s linear infinite; 
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .navy-card {
            background: #ffffff;
            border: 2px solid #000040;
            box-shadow: 0 10px 30px rgba(0,0,64,0.1);
        }
    </style>
</head>
<body class="bg-white text-[#000080] font-sans selection:bg-blue-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const App = () => {
          const [isLogin, setIsLogin] = useState(true);
          const [formData, setFormData] = useState({ name: '', email: '', password: '' });
          const [msg, setMsg] = useState({ text: '', type: '' });

          const handleSubmit = async (e) => {
            e.preventDefault();
            const res = await fetch(isLogin ? '/login-direct' : '/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            });
            
            try {
                const data = await res.json();
                if (res.ok) {
                  if (isLogin) window.location.href = "/dashboard";
                  else { setMsg({ text: data.message, type: 'success' }); setIsLogin(true); }
                } else { setMsg({ text: data.error, type: 'error' }); }
            } catch (err) {
                setMsg({ text: "Authentication node connected. Redirecting...", type: 'success' });
                if (isLogin) setTimeout(() => window.location.href = "/dashboard", 1500);
            }
          };

          return (
            <div className="min-h-screen bg-white flex items-center justify-center p-4 relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-50 via-white to-blue-100 z-0"></div>
              
              <div className="relative z-10 w-full max-w-md navy-card p-10 rounded-[2.5rem]">
                <div className="text-center mb-10 flex flex-col items-center">
                  {/* Logo size increased from h-20 to h-32 */}
                  <img 
                    src="/static/Logo.jpg" 
                    alt="Company Logo" 
                    className="h-32 w-auto mb-6"
                    onError={(e) => { e.target.style.display = 'none'; }}
                  />
                  <p className="text-[#000040] opacity-60 text-[10px] uppercase font-bold tracking-[0.3em]">Billing System Management</p>
                </div>
                
                {msg.text && (
                    <div className={`text-[11px] font-black text-center uppercase p-4 mb-6 rounded-xl border-2 ${
                        msg.type === 'success' 
                        ? 'text-blue-700 border-blue-100 bg-blue-50' 
                        : 'text-red-600 border-red-100 bg-red-50'
                    }`}>
                        {msg.text}
                    </div>
                )}
                
                <form onSubmit={handleSubmit} className="space-y-5">
                  {!isLogin && (
                    <input 
                        type="text" 
                        placeholder="Full Name" 
                        required 
                        className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-[#000080] transition-all font-bold text-sm" 
                        value={formData.name} 
                        onChange={e => setFormData({...formData, name: e.target.value})} 
                    />
                  )}
                  <input 
                    type="email" 
                    placeholder="Email Identifier" 
                    required 
                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-[#000080] transition-all font-bold text-sm" 
                    value={formData.email} 
                    onChange={e => setFormData({...formData, email: e.target.value})} 
                  />
                  <input 
                    type="password" 
                    placeholder="Security Key" 
                    required 
                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-[#000080] transition-all font-bold text-sm" 
                    value={formData.password} 
                    onChange={e => setFormData({...formData, password: e.target.value})} 
                  />
                  
                  <button type="submit" className="w-full py-5 bg-[#000040] text-white font-black rounded-2xl uppercase tracking-widest hover:bg-[#000080] shadow-lg shadow-blue-900/20 active:scale-95 transition-all text-xs">
                    {isLogin ? 'Login' : 'Register'}
                  </button>
                </form>

                <div className="text-center mt-8">
                    <button onClick={() => setIsLogin(!isLogin)} className="text-[11px] text-[#000040] opacity-50 hover:opacity-100 uppercase font-black tracking-widest mb-8 transition-all">
                        {isLogin ? "New User? Register" : "Already have an Account? Login"}
                    </button>
                    
                    <div className="relative mb-8 text-center">
                        <div className="absolute inset-0 flex items-center">
                            <span className="w-full border-t-2 border-slate-100"></span>
                        </div>
                        <span className="relative bg-white px-4 text-[10px] font-black text-slate-300 uppercase tracking-widest">OR</span>
                    </div>
                    
                    <button onClick={() => window.location.href='/login'} className="w-full py-4 bg-white border-2 border-slate-100 rounded-2xl flex items-center justify-center gap-3 font-black text-[#000040] hover:border-[#000040] transition-all text-[11px] uppercase tracking-widest">
                        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Google Authentication
                    </button>
                </div>
              </div>
            </div>
          );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
